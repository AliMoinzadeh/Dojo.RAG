/* ===== BASE STYLES ===== */
section {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 24px;
  line-height: 1.6;
  padding: 40px 50px;
  background: linear-gradient(135deg, #1e1e2e 0%, #252535 50%, #1e1e2e 100%);
}

/* ===== TYPOGRAPHY ===== */
h1 {
  font-size: 2.8em;
  font-weight: 700;
  color: #89b4fa;
  margin: 0 0 0.5em 0;
  letter-spacing: -0.02em;
  line-height: 1.2;
  background: linear-gradient(135deg, #89b4fa 0%, #b4befe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

h2 {
  font-size: 2em;
  font-weight: 600;
  color: #cba6f7;
  margin: 0.8em 0 0.4em 0;
  letter-spacing: -0.01em;
  border-bottom: 2px solid #313244;
  padding-bottom: 0.3em;
}

h3 {
  font-size: 1.5em;
  font-weight: 600;
  color: #f5c2e7;
  margin: 0.6em 0 0.3em 0;
}

p {
  margin: 0.6em 0;
  color: #cdd6f4;
}

/* ===== LISTS ===== */
ul, ol {
  margin: 0.8em 0;
  padding-left: 1.5em;
}

li {
  margin: 0.4em 0;
  color: #cdd6f4;
}

li::marker {
  color: #89b4fa;
}

ul li {
  position: relative;
}

/* ===== CODE BLOCKS ===== */
code {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-size: 0.85em;
  background: linear-gradient(135deg, #313244 0%, #3a3a52 100%);
  color: #a6e3a1;
  padding: 0.2em 0.4em;
  border-radius: 4px;
  border: 1px solid #45475a;
}

pre {
  background: linear-gradient(135deg, #181825 0%, #1e1e2e 100%);
  border: 1px solid #313244;
  border-radius: 8px;
  padding: 1em;
  margin: 1em 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

pre code {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.8em;
  line-height: 1.5;
}

/* ===== LINKS ===== */
a {
  color: #f5c2e7;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

a:hover {
  border-bottom-color: #f5c2e7;
}

/* ===== BLOCKQUOTES ===== */
blockquote {
  border-left: 4px solid #89b4fa;
  padding: 0.8em 1.2em;
  margin: 1em 0;
  background: linear-gradient(90deg, rgba(137, 180, 250, 0.1) 0%, transparent 100%);
  border-radius: 0 8px 8px 0;
  color: #bac2de;
  font-style: italic;
}

blockquote p {
  margin: 0;
  color: #a6adc8;
}

/* ===== TABLES ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1em 0;
  font-size: 0.85em;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

th {
  background: linear-gradient(135deg, #313244 0%, #45475a 100%);
  color: #cdd6f4;
  font-weight: 600;
  padding: 0.8em 1em;
  text-align: left;
  border-bottom: 2px solid #585b70;
}

td {
  padding: 0.7em 1em;
  border-bottom: 1px solid #313244;
  color: #cdd6f4;
}

tr:nth-child(even) {
  background-color: rgba(49, 50, 68, 0.3);
}

tr:hover {
  background-color: rgba(137, 180, 250, 0.1);
}

/* ===== COLUMNS ===== */
.columns {
  display: flex;
  gap: 2.5em;
  margin: 1em 0;
}

.col {
  flex: 1;
}

/* ===== SPECIAL SLIDE CLASSES ===== */
/* Title slide styling */
section.title {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

section.title h1 {
  font-size: 3.5em;
  margin-bottom: 0.3em;
}

section.title h2 {
  font-size: 1.5em;
  border: none;
  color: #a6adc8;
  font-weight: 400;
}

/* Section header slides */
section.section {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

section.section h1 {
  font-size: 4em;
  margin: 0;
}

section.section h2 {
  border: none;
  color: #89b4fa;
}

/* Accent elements */
.accent {
  color: #fab387;
  font-weight: 600;
}

.highlight {
  background: linear-gradient(90deg, rgba(250, 179, 135, 0.3) 0%, rgba(250, 179, 135, 0.1) 100%);
  padding: 0.1em 0.3em;
  border-radius: 4px;
}

/* Code/tech styling */
.tech {
  font-family: 'JetBrains Mono', monospace;
  color: #94e2d5;
}

/* Info boxes */
.info-box {
  background: linear-gradient(135deg, rgba(137, 180, 250, 0.15) 0%, rgba(180, 190, 254, 0.05) 100%);
  border: 1px solid rgba(137, 180, 250, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.warning-box {
  background: linear-gradient(135deg, rgba(250, 179, 135, 0.15) 0%, rgba(249, 226, 175, 0.05) 100%);
  border: 1px solid rgba(250, 179, 135, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.success-box {
  background: linear-gradient(135deg, rgba(166, 227, 161, 0.15) 0%, rgba(148, 226, 213, 0.05) 100%);
  border: 1px solid rgba(166, 227, 161, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

/* ===== UTILITY CLASSES ===== */
.text-center {
  text-align: center;
}

.text-sm {
  font-size: 0.85em;
}

.text-lg {
  font-size: 1.2em;
}

.mt-0 { margin-top: 0; }
.mb-0 { margin-bottom: 0; }
.mt-1 { margin-top: 1em; }
.mb-1 { margin-bottom: 1em; }

/* ===== PAGINATION ===== */
section::after {
  content: attr(data-marpit-pagination) ' / ' attr(data-marpit-pagination-total);
  position: absolute;
  bottom: 20px;
  right: 30px;
  font-size: 0.7em;
  color: #6c7086;
  font-family: 'JetBrains Mono', monospace;
}

/* Hide pagination on title/section slides */
section.title::after,
section.section::after {
  display: none;
}

.mermaid-diagram {
  margin: 0.8em 0;
  text-align: center;
}

.mermaid-diagram img {
  max-width: 100%;
  max-height: 440px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#1e1e2e" data-color="#cdd6f4" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap');

/* ===== BASE STYLES ===== */
section {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 24px;
  line-height: 1.6;
  padding: 40px 50px;
  background: linear-gradient(135deg, #1e1e2e 0%, #252535 50%, #1e1e2e 100%);
}

/* ===== TYPOGRAPHY ===== */
h1 {
  font-size: 2.8em;
  font-weight: 700;
  color: #89b4fa;
  margin: 0 0 0.5em 0;
  letter-spacing: -0.02em;
  line-height: 1.2;
  background: linear-gradient(135deg, #89b4fa 0%, #b4befe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

h2 {
  font-size: 2em;
  font-weight: 600;
  color: #cba6f7;
  margin: 0.8em 0 0.4em 0;
  letter-spacing: -0.01em;
  border-bottom: 2px solid #313244;
  padding-bottom: 0.3em;
}

h3 {
  font-size: 1.5em;
  font-weight: 600;
  color: #f5c2e7;
  margin: 0.6em 0 0.3em 0;
}

p {
  margin: 0.6em 0;
  color: #cdd6f4;
}

/* ===== LISTS ===== */
ul, ol {
  margin: 0.8em 0;
  padding-left: 1.5em;
}

li {
  margin: 0.4em 0;
  color: #cdd6f4;
}

li::marker {
  color: #89b4fa;
}

ul li {
  position: relative;
}

/* ===== CODE BLOCKS ===== */
code {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-size: 0.85em;
  background: linear-gradient(135deg, #313244 0%, #3a3a52 100%);
  color: #a6e3a1;
  padding: 0.2em 0.4em;
  border-radius: 4px;
  border: 1px solid #45475a;
}

pre {
  background: linear-gradient(135deg, #181825 0%, #1e1e2e 100%);
  border: 1px solid #313244;
  border-radius: 8px;
  padding: 1em;
  margin: 1em 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

pre code {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.8em;
  line-height: 1.5;
}

/* ===== LINKS ===== */
a {
  color: #f5c2e7;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

a:hover {
  border-bottom-color: #f5c2e7;
}

/* ===== BLOCKQUOTES ===== */
blockquote {
  border-left: 4px solid #89b4fa;
  padding: 0.8em 1.2em;
  margin: 1em 0;
  background: linear-gradient(90deg, rgba(137, 180, 250, 0.1) 0%, transparent 100%);
  border-radius: 0 8px 8px 0;
  color: #bac2de;
  font-style: italic;
}

blockquote p {
  margin: 0;
  color: #a6adc8;
}

/* ===== TABLES ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1em 0;
  font-size: 0.85em;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

th {
  background: linear-gradient(135deg, #313244 0%, #45475a 100%);
  color: #cdd6f4;
  font-weight: 600;
  padding: 0.8em 1em;
  text-align: left;
  border-bottom: 2px solid #585b70;
}

td {
  padding: 0.7em 1em;
  border-bottom: 1px solid #313244;
  color: #cdd6f4;
}

tr:nth-child(even) {
  background-color: rgba(49, 50, 68, 0.3);
}

tr:hover {
  background-color: rgba(137, 180, 250, 0.1);
}

/* ===== COLUMNS ===== */
.columns {
  display: flex;
  gap: 2.5em;
  margin: 1em 0;
}

.col {
  flex: 1;
}

/* ===== SPECIAL SLIDE CLASSES ===== */
/* Title slide styling */
section.title {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

section.title h1 {
  font-size: 3.5em;
  margin-bottom: 0.3em;
}

section.title h2 {
  font-size: 1.5em;
  border: none;
  color: #a6adc8;
  font-weight: 400;
}

/* Section header slides */
section.section {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

section.section h1 {
  font-size: 4em;
  margin: 0;
}

section.section h2 {
  border: none;
  color: #89b4fa;
}

/* Accent elements */
.accent {
  color: #fab387;
  font-weight: 600;
}

.highlight {
  background: linear-gradient(90deg, rgba(250, 179, 135, 0.3) 0%, rgba(250, 179, 135, 0.1) 100%);
  padding: 0.1em 0.3em;
  border-radius: 4px;
}

/* Code/tech styling */
.tech {
  font-family: 'JetBrains Mono', monospace;
  color: #94e2d5;
}

/* Info boxes */
.info-box {
  background: linear-gradient(135deg, rgba(137, 180, 250, 0.15) 0%, rgba(180, 190, 254, 0.05) 100%);
  border: 1px solid rgba(137, 180, 250, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.warning-box {
  background: linear-gradient(135deg, rgba(250, 179, 135, 0.15) 0%, rgba(249, 226, 175, 0.05) 100%);
  border: 1px solid rgba(250, 179, 135, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.success-box {
  background: linear-gradient(135deg, rgba(166, 227, 161, 0.15) 0%, rgba(148, 226, 213, 0.05) 100%);
  border: 1px solid rgba(166, 227, 161, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

/* ===== UTILITY CLASSES ===== */
.text-center {
  text-align: center;
}

.text-sm {
  font-size: 0.85em;
}

.text-lg {
  font-size: 1.2em;
}

.mt-0 { margin-top: 0; }
.mb-0 { margin-bottom: 0; }
.mt-1 { margin-top: 1em; }
.mb-1 { margin-bottom: 1em; }

/* ===== PAGINATION ===== */
section::after {
  content: attr(data-marpit-pagination) ' / ' attr(data-marpit-pagination-total);
  position: absolute;
  bottom: 20px;
  right: 30px;

/* ===== BASE STYLES ===== */
section {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 24px;
  line-height: 1.6;
  padding: 40px 50px;
  background: linear-gradient(135deg, #1e1e2e 0%, #252535 50%, #1e1e2e 100%);
}

/* ===== TYPOGRAPHY ===== */
h1 {
  font-size: 2.8em;
  font-weight: 700;
  color: #89b4fa;
  margin: 0 0 0.5em 0;
  letter-spacing: -0.02em;
  line-height: 1.2;
  background: linear-gradient(135deg, #89b4fa 0%, #b4befe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

h2 {
  font-size: 2em;
  font-weight: 600;
  color: #cba6f7;
  margin: 0.8em 0 0.4em 0;
  letter-spacing: -0.01em;
  border-bottom: 2px solid #313244;
  padding-bottom: 0.3em;
}

h3 {
  font-size: 1.5em;
  font-weight: 600;
  color: #f5c2e7;
  margin: 0.6em 0 0.3em 0;
}

p {
  margin: 0.6em 0;
  color: #cdd6f4;
}

/* ===== LISTS ===== */
ul, ol {
  margin: 0.8em 0;
  padding-left: 1.5em;
}

li {
  margin: 0.4em 0;
  color: #cdd6f4;
}

li::marker {
  color: #89b4fa;
}

ul li {
  position: relative;
}

/* ===== CODE BLOCKS ===== */
code {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-size: 0.85em;
  background: linear-gradient(135deg, #313244 0%, #3a3a52 100%);
  color: #a6e3a1;
  padding: 0.2em 0.4em;
  border-radius: 4px;
  border: 1px solid #45475a;
}

pre {
  background: linear-gradient(135deg, #181825 0%, #1e1e2e 100%);
  border: 1px solid #313244;
  border-radius: 8px;
  padding: 1em;
  margin: 1em 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

pre code {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.8em;
  line-height: 1.5;
}

/* ===== LINKS ===== */
a {
  color: #f5c2e7;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

a:hover {
  border-bottom-color: #f5c2e7;
}

/* ===== BLOCKQUOTES ===== */
blockquote {
  border-left: 4px solid #89b4fa;
  padding: 0.8em 1.2em;
  margin: 1em 0;
  background: linear-gradient(90deg, rgba(137, 180, 250, 0.1) 0%, transparent 100%);
  border-radius: 0 8px 8px 0;
  color: #bac2de;
  font-style: italic;
}

blockquote p {
  margin: 0;
  color: #a6adc8;
}

/* ===== TABLES ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1em 0;
  font-size: 0.85em;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

th {
  background: linear-gradient(135deg, #313244 0%, #45475a 100%);
  color: #cdd6f4;
  font-weight: 600;
  padding: 0.8em 1em;
  text-align: left;
  border-bottom: 2px solid #585b70;
}

td {
  padding: 0.7em 1em;
  border-bottom: 1px solid #313244;
  color: #cdd6f4;
}

tr:nth-child(even) {
  background-color: rgba(49, 50, 68, 0.3);
}

tr:hover {
  background-color: rgba(137, 180, 250, 0.1);
}

/* ===== COLUMNS ===== */
.columns {
  display: flex;
  gap: 2.5em;
  margin: 1em 0;
}

.col {
  flex: 1;
}

/* ===== SPECIAL SLIDE CLASSES ===== */
/* Title slide styling */
section.title {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

section.title h1 {
  font-size: 3.5em;
  margin-bottom: 0.3em;
}

section.title h2 {
  font-size: 1.5em;
  border: none;
  color: #a6adc8;
  font-weight: 400;
}

/* Section header slides */
section.section {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

section.section h1 {
  font-size: 4em;
  margin: 0;
}

section.section h2 {
  border: none;
  color: #89b4fa;
}

/* Accent elements */
.accent {
  color: #fab387;
  font-weight: 600;
}

.highlight {
  background: linear-gradient(90deg, rgba(250, 179, 135, 0.3) 0%, rgba(250, 179, 135, 0.1) 100%);
  padding: 0.1em 0.3em;
  border-radius: 4px;
}

/* Code/tech styling */
.tech {
  font-family: 'JetBrains Mono', monospace;
  color: #94e2d5;
}

/* Info boxes */
.info-box {
  background: linear-gradient(135deg, rgba(137, 180, 250, 0.15) 0%, rgba(180, 190, 254, 0.05) 100%);
  border: 1px solid rgba(137, 180, 250, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.warning-box {
  background: linear-gradient(135deg, rgba(250, 179, 135, 0.15) 0%, rgba(249, 226, 175, 0.05) 100%);
  border: 1px solid rgba(250, 179, 135, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.success-box {
  background: linear-gradient(135deg, rgba(166, 227, 161, 0.15) 0%, rgba(148, 226, 213, 0.05) 100%);

  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

/* ===== UTILITY CLASSES ===== */
.text-center {
  text-align: center;
}

.text-sm {

}

}

.mt-0 { margin-top: 0; }

.mb-1 { margin-bottom: 1em; }

/* ===== BASE STYLES ===== */
section {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 24px;
  line-height: 1.6;
  padding: 40px 50px;
  background: linear-gradient(135deg, #1e1e2e 0%, #252535 50%, #1e1e2e 100%);
}

/* ===== TYPOGRAPHY ===== */
h1 {
  font-size: 2.8em;
  font-weight: 700;
  color: #89b4fa;
  margin: 0 0 0.5em 0;
  letter-spacing: -0.02em;
  line-height: 1.2;
  background: linear-gradient(135deg, #89b4fa 0%, #b4befe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

h2 {
  font-size: 2em;
  font-weight: 600;
  color: #cba6f7;
  margin: 0.8em 0 0.4em 0;
  letter-spacing: -0.01em;
  border-bottom: 2px solid #313244;
  padding-bottom: 0.3em;
}

h3 {
  font-size: 1.5em;
  font-weight: 600;
  color: #f5c2e7;
  margin: 0.6em 0 0.3em 0;
}

p {
  margin: 0.6em 0;
  color: #cdd6f4;
}

/* ===== LISTS ===== */
ul, ol {
  margin: 0.8em 0;
  padding-left: 1.5em;
}

li {
  margin: 0.4em 0;
  color: #cdd6f4;
}

li::marker {
  color: #89b4fa;
}

ul li {
  position: relative;
}

/* ===== CODE BLOCKS ===== */
code {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-size: 0.85em;
  background: linear-gradient(135deg, #313244 0%, #3a3a52 100%);
  color: #a6e3a1;
  padding: 0.2em 0.4em;
  border-radius: 4px;
  border: 1px solid #45475a;
}

pre {
  background: linear-gradient(135deg, #181825 0%, #1e1e2e 100%);
  border: 1px solid #313244;
  border-radius: 8px;
  padding: 1em;
  margin: 1em 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

pre code {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.8em;
  line-height: 1.5;
}

/* ===== LINKS ===== */
a {
  color: #f5c2e7;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

a:hover {
  border-bottom-color: #f5c2e7;
}

/* ===== BLOCKQUOTES ===== */
blockquote {
  border-left: 4px solid #89b4fa;
  padding: 0.8em 1.2em;
  margin: 1em 0;
  background: linear-gradient(90deg, rgba(137, 180, 250, 0.1) 0%, transparent 100%);
  border-radius: 0 8px 8px 0;
  color: #bac2de;
  font-style: italic;
}

blockquote p {
  margin: 0;
  color: #a6adc8;
}

/* ===== TABLES ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1em 0;
  font-size: 0.85em;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

th {
  background: linear-gradient(135deg, #313244 0%, #45475a 100%);
  color: #cdd6f4;
  font-weight: 600;
  padding: 0.8em 1em;
  text-align: left;
  border-bottom: 2px solid #585b70;
}

td {
  padding: 0.7em 1em;
  border-bottom: 1px solid #313244;
  color: #cdd6f4;
}

tr:nth-child(even) {
  background-color: rgba(49, 50, 68, 0.3);
}

tr:hover {
  background-color: rgba(137, 180, 250, 0.1);
}

/* ===== COLUMNS ===== */
.columns {
  display: flex;
  gap: 2.5em;
  margin: 1em 0;
}

.col {
  flex: 1;
}

/* ===== SPECIAL SLIDE CLASSES ===== */
/* Title slide styling */
section.title {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

section.title h1 {
  font-size: 3.5em;
  margin-bottom: 0.3em;
}

section.title h2 {
  font-size: 1.5em;
  border: none;
  color: #a6adc8;
  font-weight: 400;
}

/* Section header slides */
section.section {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

section.section h1 {
  font-size: 4em;
  margin: 0;
}

section.section h2 {
  border: none;
  color: #89b4fa;
}

/* Accent elements */
.accent {
  color: #fab387;
  font-weight: 600;
}

.highlight {
  background: linear-gradient(90deg, rgba(250, 179, 135, 0.3) 0%, rgba(250, 179, 135, 0.1) 100%);
  padding: 0.1em 0.3em;
  border-radius: 4px;
}

/* Code/tech styling */
.tech {
  font-family: 'JetBrains Mono', monospace;
  color: #94e2d5;
}

/* Info boxes */
.info-box {
  background: linear-gradient(135deg, rgba(137, 180, 250, 0.15) 0%, rgba(180, 190, 254, 0.05) 100%);
  border: 1px solid rgba(137, 180, 250, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.warning-box {
  background: linear-gradient(135deg, rgba(250, 179, 135, 0.15) 0%, rgba(249, 226, 175, 0.05) 100%);
  border: 1px solid rgba(250, 179, 135, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.success-box {
  background: linear-gradient(135deg, rgba(166, 227, 161, 0.15) 0%, rgba(148, 226, 213, 0.05) 100%);
  border: 1px solid rgba(166, 227, 161, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

/* ===== UTILITY CLASSES ===== */
.text-center {
  text-align: center;
}

.text-sm {
  font-size: 0.85em;
}

.text-lg {
  font-size: 1.2em;
}

.mt-0 { margin-top: 0; }
.mb-0 { margin-bottom: 0; }
.mt-1 { margin-top: 1em; }
.mb-1 { margin-bottom: 1em; }

/* ===== PAGINATION ===== */
section::after {
  content: attr(data-marpit-pagination) ' / ' attr(data-marpit-pagination-total);
  position: absolute;
  bottom: 20px;
  right: 30px;
  font-size: 0.7em;
  color: #6c7086;
  font-family: 'JetBrains Mono', monospace;
}

/* Hide pagination on title/section slides */
section.title::after,
section.section::after {
  display: none;
}

.mermaid-diagram {
  margin: 0.8em 0;
  text-align: center;

  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

th {
  background: linear-gradient(135deg, #313244 0%, #45475a 100%);
  color: #cdd6f4;
  font-weight: 600;
  padding: 0.8em 1em;
  text-align: left;
  border-bottom: 2px solid #585b70;
}

td {
  padding: 0.7em 1em;
  border-bottom: 1px solid #313244;
  color: #cdd6f4;
}

tr:nth-child(even) {
  background-color: rgba(49, 50, 68, 0.3);
}

tr:hover {
  background-color: rgba(137, 180, 250, 0.1);
}

/* ===== COLUMNS ===== */
.columns {
  display: flex;
  gap: 2.5em;
  margin: 1em 0;
}

.col {
  flex: 1;
}

/* ===== SPECIAL SLIDE CLASSES ===== */
/* Title slide styling */
section.title {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

section.title h1 {
  font-size: 3.5em;
  margin-bottom: 0.3em;
}

section.title h2 {
  font-size: 1.5em;
  border: none;
  color: #a6adc8;
  font-weight: 400;
}

/* Section header slides */
section.section {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

section.section h1 {
  font-size: 4em;
  margin: 0;
}

section.section h2 {
  border: none;
  color: #89b4fa;
}

/* Accent elements */
.accent {
  color: #fab387;
  font-weight: 600;
}

.highlight {
  background: linear-gradient(90deg, rgba(250, 179, 135, 0.3) 0%, rgba(250, 179, 135, 0.1) 100%);
  padding: 0.1em 0.3em;
  border-radius: 4px;
}

/* Code/tech styling */
.tech {
  font-family: 'JetBrains Mono', monospace;
  color: #94e2d5;
}

/* Info boxes */
.info-box {
  background: linear-gradient(135deg, rgba(137, 180, 250, 0.15) 0%, rgba(180, 190, 254, 0.05) 100%);
  border: 1px solid rgba(137, 180, 250, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.warning-box {
  background: linear-gradient(135deg, rgba(250, 179, 135, 0.15) 0%, rgba(249, 226, 175, 0.05) 100%);
  border: 1px solid rgba(250, 179, 135, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

.success-box {
  background: linear-gradient(135deg, rgba(166, 227, 161, 0.15) 0%, rgba(148, 226, 213, 0.05) 100%);
  border: 1px solid rgba(166, 227, 161, 0.3);
  border-radius: 12px;
  padding: 1.2em;
  margin: 1em 0;
}

/* ===== UTILITY CLASSES ===== */
.text-center {
  text-align: center;
}

.text-sm {
  font-size: 0.85em;
}

.text-lg {
  font-size: 1.2em;
}

.mt-0 { margin-top: 0; }
.mb-0 { margin-bottom: 0; }
.mt-1 { margin-top: 1em; }
.mb-1 { margin-bottom: 1em; }

/* ===== PAGINATION ===== */
section::after {
  content: attr(data-marpit-pagination) ' / ' attr(data-marpit-pagination-total);
  position: absolute;
  bottom: 20px;
  right: 30px;
  font-size: 0.7em;
  color: #6c7086;
  font-family: 'JetBrains Mono', monospace;
}

/* Hide pagination on title/section slides */
section.title::after,
section.section::after {
  display: none;
}

.mermaid-diagram {
  margin: 0.8em 0;
  text-align: center;
}

.mermaid-diagram img {
  max-width: 100%;
  max-height: 440px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}
